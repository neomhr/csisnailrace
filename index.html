<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI | Schneckenrennen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/metro/52/000000/snail.png">
</head>

<body>

    <h1 id="title">Schneckenrennen</h1>
    <h3 id="smallTitle">CSI Testprojekt | Neo Mohr</h3>

    <div id="racing-track">
        <span id="number-one">1</span>
        <span id="number-two">2</span>
        <span id="number-three">3</span>
    </div>


    <button id="openModalBtn">Wettbüro</button>

    <div id="openBettingOffice" class="modal">

        <div class="modalContent">
            <div class="modalHeader">
                <span class="close">&times;</span>
                <h1>Betting Office</h1>
            </div>

            <div class="modalBody">

                <p id="placeBetText">Place your Bet!</p>
                <form id="snakeChosen">
                    <label for="snakeChosen">Pick a Snail!</label>
                    <select name="snails" id="selectSnail">
                        <option value="snaleOne">Snail 1</option>
                        <option value="snaleTwo">Snail 2</option>
                        <option value="snaleThree">Snail 3</option>
                    </select>
                </form>

                <div class="slidecontainer">
                    <input type="range" min="1" max="1000" value="500" class="slider" id="myRange">
                    <p>Bet Amount: <span id="demo"></span>€</p>
                </div>

            </div>

            <div class="modalFooter">
                <h4>Disclaimer: Betting can be highly addictive!</h4>
            </div>

        </div>
    </div>

    <script src="race.js"></script>
    <script src="modal.js"></script>
</body>

</html>
