<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rennbildschirm</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/metro/52/000000/snail.png">
</head>

<body>
    <div class="wrapper">

        <div class="navbar">
            <h1 id="title">Mein Rennen</h1>
            <div class="menuIcon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 24 24"
                    style=" fill:#000000;">
                    <path
                        d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z">
                    </path>
                </svg>
            </div>
        </div>

        <div class="content">
            <div class="racing-track">
                <div class="track-one">
                    <span class="track-numbers">1</span>
                    <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
                </div>
                <div class="track-two">
                    <span class="track-numbers">2</span>
                    <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
                </div>
                <div class="track-three">
                    <span class="track-numbers">3</span>
                    <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
                </div>
            </div>
        </div>

        <div class="ui-element-container">
            <div class="buttons-container">

                <button id="addSnailBtn" class="button-dark"> &plus; Schnecke hinzufügen</button>

                <button id="openModalBtn" class="button-dark">Wettbüro</button>

                <button id="startRaceBtn" class="button-blue" onclick="playButton()">Start!</button>

            </div>
        </div>

        <div id="openBettingOffice" class="modal">

            <div class="modalContent">

                <div class="modalHeader">
                    <h1 class="modalTitle">Wettbüro</h1>
                    <span class="close">&times;</span>
                </div>

                <div class="modalBody">

                    <p class="modalDescription">Hier kannst du deine Wetten abgeben.</p>

                    <div class="form-container">

                        <form id="chooseSnakeForm">
                            <label for="selectSnail">Wähle eine Schnecke aus!</label><br>
                            <select name="snails" id="selectSnail">
                                <option value="snail-one">Snail 1</option>
                                <option value="snail-two">Snail 2</option>
                                <option value="snail-three">Snail 3</option>
                            </select><br>
                            <label for="betAmount">Lege deine Wettsumme fest!</label><br>
                            <input type="range" min="1" max="1000" value="0" step="1" class="select-slider"
                                id="betAmount"><br>
                            <label style="margin-bottom: 0px;">Deine Wette: <span id="amountChosen"></span>€</label><br>
                            <label for="betAmount">Möglicher Gewinn: X<span id="possibleReward"></span>€</label><br>
                            <input type="submit" value="Wetten!" id="submitBet" class="button-blue"></input>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Scripts-->

    <script src="scripts/race.js" defer type="module"></script>
    <script src="scripts/modal.js"></script>

    <script>
        function playButton() {
            alert('Bitte füge zuerst Schnecken hinzu und schließe eine Wette ab.');
        }
    </script>
</body>

</html>
