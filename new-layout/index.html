<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneckenrennen</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <!--Header-->
        <header class="header-bar">
            <h1 class="heading-primary">Mein Rennen</h1>
        </header>
        <!--Content: Racing Track-->
        <main class="racing-track">
            <section class="track-one">
                <span class="track-numbers">1</span>
                <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
            </section>
            <section class="track-two">
                <span class="track-numbers">2</span>
                <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
            </section>
            <section class="track-three">
                <span class="track-numbers">3</span>
                <input type="range" class="race-slider" min="0" max="100" value="0" step="5">
            </section>
        </main>
        <!--UI Buttons-->
        <section class="buttons-container">
            <button class="btn-secondary" onclick="displayTabs()">Schnecken</button>
            <button class="btn-secondary">Rennen</button>
            <button class="btn-secondary">WettbÃ¼ro</button>
            <button class="btn-primary">Start</button>
        </section>
        <!--Modals-->
        <section class="modals">

            <div class="snailModal modal">
                <div class="modal-content">
                    <!-- Tab Navigation -->
                    <div class="modal-body">
                        <!--Add Snail Tab-->
                        <div class="tab">
                            <button class="tablinks" onclick="openTab(event, 'addSnail')" id="defaultOpen">Add</button>
                            <button class="tablinks" onclick="openTab(event, 'editSnail')">Edit</button>
                        </div>
                        <div id="addSnail" class="tabcontent">
                            <h3>Add Snail</h3>
                            <p>Add Snails here</p>
                        </div>
                        <div id="editSnail" class="tabcontent">
                            <h3>Edit Snail</h3>
                            <p>Here you can edit your Snails</p>
                        </div>
                    </div>
                </div>

                <div id="raceModal">

                </div>
                <div id="bettingModal">

                </div>
        </section>
    </div>
</body>

</html>
