<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Area</title>
    <link rel="stylesheet" href="./styles/playground.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="./scripts/playground.js"></script>
    <link rel="icon" href="./assets/SnailIcon.png">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <h1>Testing Area</h1>

    <div class="table-container">
        <label for="snailName">Name</label><br>
        <input type="text" name="item" id="snailName" />
        <input type="button" value="+" onClick="displayAddedSnail()" class="small-btn-blue"><br>

        <div class="table tableFixHead">
            <table>
                <thead id="table-head">
                    <tr>
                        <th>Meine Schnecken</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <p id="feedback">
            <span>You've selected:</span> <span id="select-result">none</span>.
        </p>

        <ol id="selectable">
            <li class="ui-widget-content">Item 1</li>
            <li class="ui-widget-content">Item 2</li>
            <li class="ui-widget-content">Item 3</li>
            <li class="ui-widget-content">Item 4</li>
            <li class="ui-widget-content">Item 5</li>
            <li class="ui-widget-content">Item 6</li>
        </ol>

        <div class="input-test" id="myInput">
            <input type="text" name="name" id="name">
            <input type="submit" value="OK" onclick="setKey()">
        </div>
        <script>
        </script>
</body>

</html>
