            <!--Meine Schnecken Container -->
            <div class="table-container my-snails">
                <table class="my-table my-snails" id="mySnails">
                    <thead>
                        <tr>
                            <td>Meine Schnecken</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Testschnecke 1</td>
                        </tr>
                        <tr>
                            <td>Testschnecke 2</td>
                        </tr>
                        <tr>
                            <td>Testschnecke 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Meine Rennen Container-->
            <div class="table-container my-snails">
                <table class="my-table my-races" id="myRaces">
                    <thead>
                        <tr>
                            <td>Meine Rennen</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rennen 1 (Test)</td>
                        </tr>
                        <tr>
                            <td>Rennen 2 (Test)</td>
                        </tr>
                        <tr>
                            <td>Rennen 3 (Test)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Meine Schnecken Buttons-->
            <div class="buttons-container my-snails-btn">
                <button class="small-btn-dark add-snail-btn" id="addSnailBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button class="small-btn-dark delete-snail-btn" id="deleteSnailBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"

                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>

                </button>
                <button class="small-btn-dark edit-snail-btn" id="editSnailBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit-3">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                </button>
            </div>
            <!--Meine Rennen Buttons -->
            <div class="buttons-container my-races-btns">
                <button class="small-btn-dark add-race-btn" id="addRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>

                <button class="small-btn-dark delete-race-btn" id="deleteRaceBtn">

                        class="feather feather-trash">

                <button class="small-btn-dark edit-race-btn" id="editRaceBtn">

                    </svg>
                </button>
                <button class="small-btn-blue continue-btn" id="continueToRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>

                    </svg>
                </button>
