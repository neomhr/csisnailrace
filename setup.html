<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI | Rennen & Schnecken</title>
    <link rel="stylesheet" href="./styles/setup.css">
    <link rel="stylesheet" href="./styles/neomhr.css">
    <link rel="icon" href="https://img.icons8.com/metro/52/000000/snail.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header-bar">
            <div class="text-container">
                <h1 class="big-title">Einstellungen</h1>
                <p class="description-paragraph">Hier kannst du deine Rennen und Schnecken verwalten.</p>
            </div>
        </header>
        <main class="content">
            <!--Meine Schnecken Container -->
            <div class="table-container my-snails">
                <table class="my-table my-snails" id="mySnails">
                    <thead>
                        <tr>
                            <td>Meine Schnecken</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-="Test">Testschnecke 1</td>
                        </tr>
                        <tr>
                            <td>Testschnecke 2</td>
                        </tr>
                        <tr>
                            <td>Testschnecke 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Meine Rennen Container-->
            <div class="table-container my-snails">
                <table class="my-table my-races" id="myRaces">
                    <thead>
                        <tr>
                            <td>Meine Rennen</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rennen 1 (Test)</td>
                        </tr>
                        <tr>
                            <td>Rennen 2 (Test)</td>
                        </tr>
                        <tr>
                            <td>Rennen 3 (Test)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Meine Schnecken Buttons-->
            <div class="buttons-container my-snails-btn">
                <button id="addSnailBtn" class="small-btn-dark add-snail-btn" onclick="openAddSnailModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button class="small-btn-dark delete-snail-btn" id="deleteSnailBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-trash">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button id="editSnailBtn" class="small-btn-dark edit-snail-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit-3">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                </button>
            </div>
            <!--Meine Rennen Buttons -->
            <div class="buttons-container my-races-btns">
                <button class="small-btn-dark add-race-btn" id="addRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button class="small-btn-dark delete-race-btn" id="deleteRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-trash">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button class="small-btn-dark edit-race-btn" id="editRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit-3">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                </button>
                <button class="small-btn-blue continue-btn" id="continueToRaceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#fff" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </main>
        <div class="modal-section">
            <div class="add-snail-modal modal" id="addSnailModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-heading">Schnecken erstellen</h1>
                        <span class="close" id="closeAddSnailModalBtn">&times;</span>
                    </div>
                    <div class="modal-body">
                        <p class="modal-subheading">Lege hier deine Werte fest.</p><br>
                        <div class="input-box">
                            <form id="add-snail-modal-form">
                                <label for="add-snail-modal-form" class="label label-name">Name</label><br>
                                <input type="text" name="snail-name" id="snailName" class="text-input snail-name-input"
                                    placeholder="Gib einen Namen ein ..." required><br>
                                <label for="add-snail-modal-form" class="label label-color">Farbe
                                    (optional)</label><br>
                                <input type="color" name="snail-color" id="snailColor" class="snail-color-input"><br>
                                <button type="submit" class="btn-blue" id="addSnailSubmitBtn">HinzufÃ¼gen
                                    <span>&rarr;</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/setup.js"></script>
    <script src="./scripts/modal.js"></script>
</body>

</html>
